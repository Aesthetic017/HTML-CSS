<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #firstPara{
            color: crimson;
            background-color: antiquewhite;
        }
        #secPara{
            color: rgb(5, 66, 63);
        }
        #thirdPara{
            color: #58530a;
        }
    </style>
</head>
<body>
    <h2> First box</h2>
    <p id="firstPara">This is a paragraph</p>
    <h2> Second box</h2>
    <p id="secPara">This is a paragraph</p>
    <h2> Third box</h2>
    <p id="thirdPara">This is a paragraph</p>
    
</body>
</html>
